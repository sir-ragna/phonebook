<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <meta name="author" content="Robbe Van der Gucht">
    <meta name="description" content="A NodeJS CRUD Example">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <!--<script type="text/javascript" charset="utf-8" src="../bootstrap/js/bootstrap.min.js"></script>-->
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>{{title}}</h1>    
    </div>

    <noscript>
        <div class="alert alert-warning">
            <p>
                Javascript is recommended on this page.<br />
                Interactions with this page are severely limited.
            </p>
    
        </div>
    </noscript>

    <div class="row">
        <div class="panel panel-default col-md-6 col-md-offset-0">
            <div class="panel-heading">
                <h3 class="panel-title">Edit this entry</h3>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form" accept-charset="utf-8" action="/edit/" method="get" name="EditPhoneNumber">
                    <!-- Hidden field for ID -->
                    <input type="hidden" name="id" id="inputId" value="{{id}}">
                    <!-- Name field -->
                    <div class="form-group">
                        <label for="inputName" class="col-sm-4 control-label">Name</label>
                        <div class="col-sm-8">
                            <input type="text" name="name" class="form-control" id="inputName" value="{{name}}">
                        </div>
                    </div>
                    <!-- Number field -->
                    <div class="form-group">
                        <label for="inputTelephonenumber" class="col-sm-4 control-label">Telephone Number</label>
                        <div class="col-sm-8">
                            <input type="text" name="tel" class="form-control" id="inputTelephonenumber" value="{{tel}}">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-8">
                            <button type="submit" class="btn btn-default">Confirm</button>
                            <a href="/" title="cancel this edit"><button type="reset" class="btn">Cancel</button></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="panel panel-default col-md-3 col-md-offset-1">
            <div class="panel-heading">
                <h3 class="panel-title">What does this do?</h3>
            </div>
            <div class="panel-body">
                <p>This let's you edit your phonebook entries.</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
