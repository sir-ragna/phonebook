<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8" />
    <title>{{title}}</title>
    <meta name="author" content="Robbe Van der Gucht">
    <meta name="description" content="A NodeJS CRUD Example">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap-theme.min.css">-->
    <link rel="stylesheet" type="text/css" href="../bootstrap/css/bootstrap.min.css">
    <!--<script type="text/javascript" charset="utf-8" src="../bootstrap/js/bootstrap.min.js"></script>-->
</head>

<body>
<div class="container">
    <div class="page-header">
        <h1>{{title}}</h1>    
    </div>

    <noscript>
        <div class="alert alert-warning">
            <p>
                Javascript is recommended on this page.<br />
                Interactions with this page are severely limited.
            </p>
    
        </div>
    </noscript>
    {{#if notify}}
    <div class="alert alert-{{notify.type}}">
        <p>
            {{notify.body}}
        </p>
    </div>
    {{/if}}
    <div class="panel panel-default">
        <table class="table table-striped">
            <thead>
                <tr><th>Name</th><th>Telephone Number</th><th>Edit</th><th>Delete</th></tr>
            </thead>
            <tbody>
    {{#each persons}}
            <tr><td>{{name}}</td>
                <td>{{tel}}</td>
                <!-- these GET requests are case-sensitive -->
                <td><a href="edit/?id={{id}}" title="Edit {{name}}" >
                    <button>Edit</button></a></td>
                <td><a href="remove/?id={{id}}" title="Remove {{name}}">
                    <button>Delete</button></a></td>        
            </tr>
    {{/each}}
            </tbody>
        </table>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Add Entries</h3>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" role="form" accept-charset="utf-8" action="add/" method="get" name="AddPhoneNumber">
                <div class="form-group">
                    <label for="inputName" class="col-sm-4 control-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" name="name" class="form-control" id="inputName" placeholder="Robbe Van der Gucht">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputTelephonenumber" class="col-sm-4 control-label">Telephone Number</label>
                    <div class="col-sm-8">
                        <input type="text" name="tel" class="form-control" id="inputTelephonenumber" placeholder="+32 400 00 00 00">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-8">
                        <button type="submit" class="btn btn-default">Add this number</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
