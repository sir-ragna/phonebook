<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8" />
    <title>Address book</title>
    <style type="text/css">
        td, th {
            padding-top: 0.6em;
            padding-bottom: 0.6em;
            padding-left: 2em;
            padding-right: 2em;
            height: 2rem;
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background: lightblue;
            border-color: white;
        }
        body {
            padding: 1rem;
        }
    </style>
</head>

<body>

<h1>Address Book</h1>
<noscript>
    <h1>Javascript is recommended on this page.</h1>
</noscript>
<table>
    <tr><th>Name</th><th>Telephone Number</th><th>Edit</th><th>Delete</th></tr>
    {{#each rows}}
        <tr><td>{{name}}</td><td>{{tel}}</td><td><button>Edit</button></td><td><button>Delete</button></td></tr>
    {{/each}}
    <tr><td>Robbe</td><td>050 81 44 95</td><td><button>Edit</button></td><td><button>Delete</button></td></tr>
</table>
<form action="/add" method="post">
    <input name="user" type="text" />
    <input name="tel" type="text" />
    <input type="submit" />
</form>
</body>
</html>
